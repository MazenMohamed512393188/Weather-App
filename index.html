<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App">
    <link rel="icon" type="image/x-icon" href="./images/cloudy.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Weather App</title>
</head>

<body>
    <main id="home">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div class="d-flex align-items-center">
                        <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo me-3"
                            width="64" height="38">
                        <div class="d-flex flex-column">
                            <a class="navbar-brand text-white" href="#">Weather</a>
                            <small class="site-description text-white">tagline goes here</small>
                        </div>
                    </div>
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active text-white" aria-current="page" href="#home">Home</a>
                            <a class="nav-link text-white" href="#">News</a>
                            <a class="nav-link text-white" href="#">Live cameras</a>
                            <a class="nav-link text-white" href="#">Photos</a>
                            <a class="nav-link text-white" href="./contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="container">
                <form class="find-location w-100 d-flex justify-content-center align-items-center text-white p-3"
                    onsubmit="event.preventDefault();">
                    <input type="text" placeholder="Find your location..." id="search"
                        class="form-control text-white rounded-5">
                    <input type="button" value="Find" id="submit" class="btn btn-info text-white ms-3">
                </form>
            </div>
        </section>
        <div class="container">
            <div class="weather-card mb-4 mt-3">
                <div class="row g-0" id="rowData">

                </div>
            </div>
        </div>
        <footer class="mt-5 mb-0">
            <div class="container-fluid footer-bg p-5 mb-0">
                <div class="container">
                    <div class="row align-items-center mb-4">
                        <div class="col-lg-6 mb-3 mb-lg-0">
                            <div class="d-flex gap-3">
                                <input type="email" class="subscribe-input flex-grow-1 w-100"
                                    placeholder="Enter your email to subscribe...">
                                <button class="btn btn-subscribe">Subscribe</button>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="d-flex gap-4 justify-content-lg-end">
                                <a href="#"
                                    class="social-link d-inline-flex justify-content-center align-items-center"><i
                                        class="fab fa-facebook-f fs-4"></i></a>
                                <a href="#"
                                    class="social-link d-inline-flex justify-content-center align-items-center"><i
                                        class="fab fa-twitter fs-4"></i></a>
                                <a href="#"
                                    class="social-link d-inline-flex justify-content-center align-items-center"><i
                                        class="fab fa-google-plus-g fs-4"></i></a>
                                <a href="#"
                                    class="social-link d-inline-flex justify-content-center align-items-center"><i
                                        class="fab fa-pinterest-p fs-4"></i></a>
                            </div>
                        </div>
                    </div>
                    <p class="text-white small mb-0">Copyright 2014 Company name. Designed by Themezy. All rights
                        reserved
                    </p>
                </div>
            </div>
        </footer>
    </main>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>
